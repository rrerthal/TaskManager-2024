<div class="todo-app">
    <h1>Task-Manager</h1>
    <input [(ngModel)]="newTask" placeholder="Adicione uma nova tarefa" />
    <button (click)="addTask()">Adicionar Tarefa</button>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="deleteTask(i)">Excluir</button>
      </li>
    </ul>
  </div>
